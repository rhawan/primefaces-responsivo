<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</f:facet>
	<title>Layout fluido AlgaWorks</title>
	
	<style>
	body{
		margin: 0;
	}
	
	.conteudo{
		width: 60%;
		height: 100px;
		background-color: red;
		float: left;
	}
	
	.menu{
		width: 20%;
		height: 100px;
		background-color: blue;
		float: left;
	}
	
	.anuncio{
		width: 20%;
		height: 100px;
		background-color: green;
		float: left;
	}
	
	</style>
</h:head>

<h:body>
	
	<div class="menu"/>
	<div class="conteudo"/>
	<div class="anuncio"/>
	
</h:body>

</html>
